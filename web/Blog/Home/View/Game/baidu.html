<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript"src="http://api.map.baidu.com/api?v=2.0&ak=HLAmtPTT3uy4Gzeju1bsjFcKb8CKl9ua"></script>
<style type="text/css">
body, html,#map {width: 100%;height: 100%;overflow: hidden;margin:0;}

</style>
</head>
<body>
<div id="map"></div>
</body>
</html>
<script type="text/javascript">

function getLocation()
{
 if(navigator.geolocation)
 {
  navigator.geolocation.getCurrentPosition(
  function showMap(value)
  {
   var longitude=value.coords.longitude;
   var latitude=value.coords.latitude;
   var map=new BMap.Map("map");
   var point=new BMap.Point(longitude,latitude); //创建点坐标
   map.centerAndZoom(point,15);
   map.enableScrollWheelZoom();//鼠标滚轮放大缩小
   var marker=new BMap.Marker(new
   BMap.Point(longitude,latitude));//创建标注
   map.addOverlay(marker);//将标注添加到地图
   map.addControl(new BMap.NavigationControl());
map.addControl(new BMap.ScaleControl());
map.addControl(new BMap.OverviewMapControl()); 
  } ,
  function handleError(error)
  {
   switch(error.code){
    case error.TIMEOUT :
    alert("连接超时请重试");
    break;
    case error.PERMISSION_DENIED :
    alert("您拒绝了使用共享位置");
    break;
    case error.POSITION_UNAVAILABLE :
    alert("抱歉，无法通过您的浏览器获取您的信息");
    break;
                default:
    alert("未知错误");
    break;
   }
  },
  {enableHighAccuracy:true,maximumAge:1000});
 }else
 {
  alert("您的浏览器不支持使用HTML5来获取地理位置服务");
 }
}


function init()
{
   
 getLocation();
 
}
window.onload=init();
</script>
